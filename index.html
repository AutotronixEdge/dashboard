<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Autotronix Dashboard</title>

        <!-- Local Files -->
        <!-- Media -->
        <link rel="icon" href="autotronixLogoLetter.png" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/stylesheet.css" />
        <link
            type="text/css"
            rel="stylesheet"
            href="css/materialize.min.css"
            media="screen,projection"
        />
        <!-- JS -->
        <script src="js/main.js"></script>
        <script src="js/variables.js"></script>
        <script src="js/testFunctions.js"></script>

        <!-- Online Files -->
        <!-- JS -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Graphing -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Tables -->
        <script src="https://unpkg.com/@ag-grid-community/all-modules@25.0.0/dist/ag-grid-community.min.js"></script>
    </head>

    <body class="grid">
        <!-- Graphs -->
        <div class="gasGraph">
            <div id="gasGraph">Gas</div>
        </div>
        <div class="brakeGraph">
            <div id="brakeGraph">Braking</div>
        </div>
        <div class="accelXGraph">
            <div id="accelXGraph">X-axis Acceleration</div>
        </div>
        <div class="steeringGraph">
            <div id="steeringGraph">Steering Wheel Rotation</div>
        </div>
        <div class="accelYGraph">
            <div id="accelYGraph">Y-axis Acceleration</div>
        </div>
        <div class="velocityGraph">
            <div id="velocityGraph">Velocity</div>
        </div>

        <!-- Lap Time Table -->
        <div class="laps">
            <div id="myGrid" class="ag-theme-alpine-dark"></div>
        </div>
        <div class="lapTimes">
            <p id="lapTimes"></p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <div class="row">
                <div class="col" id="testId">
                    <a
                        id="startStopBtn"
                        class="btn-small green darken-4 hoverable"
                        >start</a
                    >
                </div>
                <div class="col">
                    <a id="resetBtn" class="btn-small red darken-4 hoverable"
                        >reset</a
                    >
                </div>
                <div class="col">
                    <a
                        class="btn-small blue darken-4 hoverable"
                        id="downloadBtn"
                        >download</a
                    >
                </div>

                <!-- TESTING -->
                <div class="row"></div>
                <div class="col">
                    <a class="btn-small blue-grey hoverable" id="flushBtn"
                        >flush database</a
                    >
                </div>
            </div>
        </div>

        <!-- Track -->
        <div class="map">
            <div id="mapArea">
                <div id="map"></div>
            </div>
            <img id="logo" src="autotronixLogoOpaque.png" />
        </div>

        <!-- Startup Script -->
        <script>
            startup();
        </script>
    </body>
</html>
