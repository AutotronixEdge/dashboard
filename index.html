<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Autotronix Dashboard</title>

        <!-- Local Files -->
        <link rel="icon" href="autotronixLogoLetter.png" />
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="main.js"></script>

        <!-- Graphing -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Tables -->
        <script src="https://unpkg.com/@ag-grid-community/all-modules@25.0.0/dist/ag-grid-community.min.js"></script>
    </head>

    <body class="grid">
        <!-- Graphs -->
        <div class="gasGraph">
            <div id="gasGraph">Gas</div>
        </div>
        <div class="brakeGraph">
            <div id="brakeGraph">Braking</div>
        </div>
        <div class="accelXGraph">
            <div id="accelXGraph">X-axis Acceleration</div>
        </div>
        <div class="steeringGraph">
            <div id="steeringGraph">Steering Wheel Rotation</div>
        </div>
        <div class="accelYGraph">
            <div id="accelYGraph">Y-axis Acceleration</div>
        </div>
        <div class="velocityGraph">
            <div id="velocityGraph">Velocity</div>
        </div>

        <!-- Lap Time Table -->
        <div class="laps">
            <div id="myGrid" class="ag-theme-alpine-dark"></div>
        </div>
        <div class="lapTimes">
            <div id="lapTimes"></div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <input
                id="startStopButton"
                type="button"
                value="Start / Stop"
                onclick="startStopGraph()"
            />
            <input
                id="resetButton"
                type="button"
                value="Reset"
                onclick="resetGraph()"
            />
        </div>

        <!-- Track -->
        <div class="map">
            <div id="map"></div>

            <img id="logo" src="autotronixLogoOpaque.png" />
        </div>

        <!-- Startup Script -->
        <script>
            startup();
        </script>
    </body>
</html>
