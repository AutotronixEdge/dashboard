<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Autotronix Dashboard</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="javascript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>

    <body>
        <div class="gasGraph">
            <div id="gasGraph"></div>
        </div>
        </div class="brakeGraph">
            <div id="brakeGraph"></div>
        </div>
        <div class="accelXGraph">
            <div id="accelXGraph"></div>
        </div>
        <div class="steeringGraph">
            <div id="steeringGraph"></div>
        </div>
        <div class="accelYGraph">
            <div id="accelYGraph"></div>
        </div>
        <div class="velocityGraph">
            <div id="velocityGraph"></div>
        </div>
        <div class="laps">
            <table id="laps">
                <thead>
                    <tr>
                        <th>Lap #</th>
                        <th>Lap Time</th>
                        <th>Total Time</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>1</th>
                        <th>20</th>
                        <th>20</th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>25</th>
                        <th>45</th>
                    </tr>
                    <tr>
                        <th>3</th>
                        <th>15</th>
                        <th>60</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <input id="startStopButton" type="button" value="Start / Stop" onclick="startStopGraph()">
            <input id="resetButton" type="button" value="Reset" onclick="resetGraph()">
        </div>
        <div class="map">
            <div id="map"></div>
        </div>
        <script>
            startup()
        </script>
    </body>
</html>
