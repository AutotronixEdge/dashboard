<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Autotronix Dashboard</title>

        <!-- Local Files -->
        <!-- Media -->
        <link rel="icon" href="autotronixLogoLetter.png" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/stylesheet.css" />
        <link
            type="text/css"
            rel="stylesheet"
            href="css/materialize.min.css"
            media="screen,projection"
        />
        <!-- JS -->
        <script src="js/main.js"></script>
        <script src="js/variables.js"></script>
        <script src="js/testFunctions.js"></script>

        <!-- Online Files -->
        <!-- JS -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Graphing -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <!-- Tables -->
        <script src="https://unpkg.com/@ag-grid-community/all-modules@25.0.0/dist/ag-grid-community.min.js"></script>
    </head>

    <body class="grid">
        <!-- Graphs -->
        <div class="gasGraph">
            <div id="gasGraph"><b>GAS</b></div>
        </div>
        <div class="brakeGraph">
            <div id="brakeGraph"><b>BRAKING</b></div>
        </div>
        <div class="accelXGraph">
            <div id="accelXGraph"><b>X-AXIS ACCELERATION</b></div>
        </div>
        <div class="steeringGraph">
            <div id="steeringGraph"><b>STEERING WHEEL ROTATION</b></div>
        </div>
        <div class="accelYGraph">
            <div id="accelYGraph"><b>Y-AXIS ACCELERATION</b></div>
        </div>
        <div class="velocityGraph">
            <div id="velocityGraph"><b>VELOCITY</b></div>
        </div>

        <!-- Lap Time Table -->
        <div class="laps">
            <div id="myGrid" class="ag-theme-alpine-dark"></div>
        </div>
        <div class="lapTimes row">
            <div class="card-panel blue-grey darken-4">
                <b>LAP STATISTICS</b>
                <p id="lapTimes"></p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <div class="row">
                <div class="col s4" id="testId">
                    <a id="startStopBtn" class="btn green darken-4 customBtn"
                        >start</a
                    >
                </div>
                <div class="col s4">
                    <a id="resetBtn" class="btn red darken-4 customBtn"
                        >reset</a
                    >
                </div>
                <div class="col s4">
                    <a class="btn blue darken-4 customBtn" id="downloadBtn"
                        >download</a
                    >
                </div>

                <!-- Misc Button -->
                <div class="row"></div>
                <div class="col s12">
                    <a class="btn purple darken-4 customBtn" id="extrasBtn"
                        >Extras</a
                    >
                </div>

                <!-- TESTING -->
                <div class="row"></div>
                <div class="col s12">
                    <a class="btn blue-grey customBtn" id="flushBtn"
                        >flush database</a
                    >
                </div>
            </div>
        </div>

        <!-- Track -->
        <div class="map card-panel blue-grey darken-4">
            <b>TRACK</b>
            <div id="mapArea"></div>
        </div>

        <!-- Misc -->
        <div class="misc">
            <img id="logo" src="autotronixLogoOpaque.png" />
        </div>

        <!-- Extras Panel -->
        <div id="extrasPanel">
            <div class="row">
                <!-- Title -->
                <div class="row"></div>
                <div class="col s12">
                    <b>EXTRAS PANEL</b>
                </div>
                <!-- TESTING - Graph -->
                <div class="col s6 graphCol">
                    <div class="graphCol" id="testGraph">
                        <b>Z-AXIS ACCELERATION</b>
                    </div>
                </div>
            </div>
        </div>

        <!-- Startup Script -->
        <script>
            startup();
        </script>
    </body>
</html>
